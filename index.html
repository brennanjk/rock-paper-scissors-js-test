<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Geostar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 id="head">ROCK - PAPER - SCISSORS</h1>
  </div>

  <div class="game-intro">
    <h3>Welcome to the game of games!</h3>
    <p>Your mission, should you choose to accept it: defeat the computer in a game of rock, paper, scissors</p>
    <p>The first to 5 wins it all...</p>
  </div>

  <div class="player-choice">
    <p>Choose your Weapon!</p>
    <div class="button-container">
      <button class="button" id="rock">ROCK</button>
      <button class="button" id="paper">PAPER</button>
      <button class="button" id="scissors">SCISSORS</button>
    </div>  
    <p id="results">The battle awaits...</p>
  </div>

  <div class="scores">
    <div>
      <p>Player Score: </p>
      <p>Computer Score: </p>
    </div>
    <div>
      <p id="player-score"></p>
      <p id="computer-score"></p>
    </div>
  </div>

  <div class="end-game">

  </div>
  
  <div class="footer"> 
    <h3 id="foot">ROCK - PAPER - SCISSORS</h3>
  </div>

</body>


<script src="rps_app.js"></script>

</html>
